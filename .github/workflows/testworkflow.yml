name: Test workflow
on: push
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: action/checkout@v3
            - name: intall nodejs
              uses: action/setup-node@v3
              with:
                node-version: 18
            - name: install dependencies
              run: npm ci
            - name: Run test
              run: npm test  


